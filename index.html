<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./styles.css">
   <script src="./script.js"></script>
   <title>Alura - Encriptador</title>
</head>

<body>

   <header class="logo-alura">
      <img src="./img/Logo@2x.svg" alt="logo-alura-latam">
   </header>

   <main>
      <section class="encrypt-text">
         <textarea name="input-text" id="txa-frase" cols="30" rows="10"></textarea>
         <div class="buttons">
            <span>
               <p>Solo letras minúsculas y sin acentos.</p>
            </span>
            <button>
               Encriptar
            </button>
            <button>
               Desencriptar
            </button>
         </div>
      </section>
      <section class="decrypt-text">
         <img src="./img/Muñeco.svg" alt="munheco">
         <span>
            <p>Ningun mensaje fue encontrado</p>
         </span>
         <span>
            <p>Ingrese el texto que desea encriptar o desencriptar</p>
         </span>
      </section>
   </main>

   <footer>
   </footer>

</body>

</html>
